<!DOCTYPE html>
<html>
<head>
  <title>Север — Game of Thrones</title>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    html, body, #map {
      height: 100%;
      margin: 0;
    }
  </style>
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
</head>
<body>
  <div id="map"></div>
<script>
  const map = L.map('map', {
    minZoom: -2,
    crs: L.CRS.Simple
  });

  const w = 1654;  // ширина картинки
  const h = 2339;  // высота картинки
  const southWest = map.unproject([0, h], map.getMaxZoom() - 1);
  const northEast = map.unproject([w, 0], map.getMaxZoom() - 1);
  const bounds = new L.LatLngBounds(southWest, northEast);

  L.imageOverlay('https://raw.githubusercontent.com/V1lou/Wanderer-of-Maplore/main/got_maps/north.png', bounds).addTo(map);
  map.fitBounds(bounds);
</script>
</body>
</html>
